<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Nocturne</title>
  <meta name="description" content="Nocturne - A modern web application" />
  <meta name="author" content="Nocturne" />

  <meta property="og:title" content="Nocturne" />
  <meta property="og:description" content="Nocturne - A modern web application" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function(msg, url, line, col, error) {
      document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red; background: white; z-index: 9999; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: auto;">' +
        '<h1>Application Error</h1>' +
        '<p><strong>Message:</strong> ' + msg + '</p>' +
        '<p><strong>Source:</strong> ' + url + ':' + line + ':' + col + '</p>' +
        '<pre>' + (error ? error.stack : 'No stack trace') + '</pre>' +
        '</div>';
      return false;
    };
    window.addEventListener('unhandledrejection', function(event) {
       document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red; background: white; z-index: 9999; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: auto;">' +
        '<h1>Unhandled Promise Rejection</h1>' +
        '<pre>' + event.reason + '</pre>' +
        '</div>';
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
